<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard|Quantum</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="./dashboard.js"></script>
    </head>
    <body id="my-body">
        <header aria-label="Header">
            <img src="./icons/header_logo.svg" id="logo" alt="Quantum Logo">
            
            <ul class="options" style="background: none; outline: none; border: none;" role="menubar">
                <li class="white-hover small-screen-disable" role="menuitem">
                    <a href="#">DASHBOARD</a>
                </li>
                <li class="white-hover small-screen-disable" role="menuitem">
                    <a href="#">CONTENT</a>
                </li>
                <li class="white-hover small-screen-disable" role="menuitem">
                    <a href="#">USERS</a>
                </li>
                <li class="white-hover small-screen-disable" role="menuitem">
                    <a href="#">REPORTS</a>
                </li>
                <li class="white-hover small-screen-disable" role="menuitem">
                    <a href="#">ADMIN</a>
                </li>
                <li class="white-hover" role="menuitem">
                    <a href="#">
                        <img src="./icons/alerts.svg" alt="alert button">
                    </a>
                    <span class="notification">2</span>
                </li>
                <li class="white-hover" role="menuitem">
                    <a href="#">
                        <img src="./icons/announcements.svg" alt="announcement button">
                    </a>
                    <span class="notification">1</span>
                </li>
                <li class="white-hover" role="menuitem">
                    <a href="#">
                        <img src="./icons/checkbox_unchecked.svg" alt="user profile">
                    </a>
                    <span class="notification-prof">1</span>

                </li>
                <li class="hamburger-menu white-hover" role="menuitem">
                    <button class="remove-styles" id="btn-menu" onclick="openSideBar()">
                        <img src="./icons/hamburger_menu.svg" alt="side menu button">
                    </button>
                </li>             
            </ul>


        </header>
        
        <main id="main" aria-label="Main region of page">
            <nav class="sidebar" id="my-side-bar" role="menu">
                <button id="close" class="remove-styles" onclick="closeSideBar()">X</button>
                <ul class="remove-styles" role="menu">
                    <li class="white-hover" style="margin-bottom: 20px;" role="menuitem" tabindex="0">
                        <a href="#">DASHBOARD</a>
                    </li>
                    <li class="white-hover" style="margin-bottom: 20px;" role="menuitem" tabindex="1">
                        <a href="#">CONTENT</a>
                    </li>
                    <li class="white-hover" style="margin-bottom: 20px;" role="menuitem" tabindex="-1">
                        <a href="#">USERS</a>
                    </li>
                    <li class="white-hover" style="margin-bottom: 20px;" role="menuitem" tabindex="-1">
                        <a href="#">REPORTS</a>
                    </li>
                    <li class="white-hover" style="margin-bottom: 20px;" role="menuitem" tabindex="-1">
                        <a href="#">ADMIN</a>
                    </li>
                </ul>
            </nav>
            <div class="main-head">
                <div class="course-class">
                    <div class="courses">
                        <img src="./icons/courses.svg" alt="course icon">
                        <strong class="head">4</strong>
                        <span>courses</span>
                    </div>
                    <div class="courses">
                        <img src="./icons/classes.svg" alt="class icon">
                        <strong>4</strong>
                        <span>classes</span>
                    </div>
                </div>
                <div class="show-sort">
                    <p class="show-head">Showing 4 of 4 courses</p>
                    <div class="sort-dropdown">
                        <label for id="sort" class="show-head">
                            Sort by:
                        </label>
                        <select class="remove-styles course-sel" name="sort-select" id="sort">
                            <option value="name">Course Name</option>
                            <option value="date">Course Date</option>
                            <option value="ratings">Course Ratings</option>
                        </select>
                        <img src="./icons/sort.svg" alt="sort button">
                    </div>
                </div>
            </div>
            <div class="content-courses">
                <div class="separator"></div>
                <div class = "content" id="course-container1">
                </div>
                <div class="separator"></div>
            </div>
        </main>
        
        <footer aria-label="Footer  ">
            <div class="info">
                <span class="about">
                    <a href="#" class="p-a-styles">
                        About
                    </a>
                </span>
                <span class="contact">
                    <a href="#" class="p-a-styles">
                        Contact Us
                    </a>
                </span>
            </div>

            <div class="company-info">
                <img src="./icons/footer_logo.svg" alt="logo" class="bottom-logo">
                <span class="copyright">
                    Copyright &#169; 2020-2021
                </span>
                <span class="company-name">
                    Zeus Systems Pvt. Ltd.
                </span>
                <span class="rights">
                    All rights reserved
                </span>
            </div>
        </footer>
        <script src="./render.js"></script>
    </body>
</html>
